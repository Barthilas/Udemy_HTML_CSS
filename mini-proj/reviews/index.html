<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->
    <main>
      <div class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <!-- set container because I am going to use sudo elements, ::after/before -->
          <div class="img-container">
            <img
              class="img"
              id="person-img"
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              alt="profile photo"
            />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">UX designer</p>
          <p class="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, sunt
            maiores voluptas repellendus quod corrupti dolor, saepe alias sequi
            repellat similique? Doloribus saepe ut laborum vitae, impedit
            similique distinctio repellendus?
          </p>
          <div class="btn-container">
            <button type="button" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">Suprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
